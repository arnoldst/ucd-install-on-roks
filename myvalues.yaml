# Default values for ibm-ucd chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: cp.icr.io/ibm-ucds
  tag: "7.0.5.2.1050384-amd64"
  pullPolicy: Always
  secret: ""

service:
  type: NodePort

database:
  type: "mysql"
  name: "ibm_ucd"
  hostname: "mysql"
  username: "ibm_ucd"
  port: "3306"
  jdbcConnUrl: "jdbc:mysql://mysql:3306/ibm_ucd"

secureConnections:
  required: true

secret:
  name: "ucd-secrets"

ucdLicense:
  serverUrl: ""

persistence:
  enabled: true
  useDynamicProvisioning: true 
  fsGroup: 0

extLibVolume:
  name: "ext-lib"
  existingClaimName: ""
  configMapName: "user-script"
  storageClassName: "ibmc-block-gold"
  size: "10Gi"

appDataVolume:
  name: "appdata"
  existingClaimName: ""
  storageClassName: "ibmc-block-gold"
  size: "20Gi"

###############################################################################
## Ingress
###############################################################################
ingress:
  enabled: false
  hosts: []
  wsshosts: []
  jmshosts: []

resources:
  constraints: 
    enabled: true
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 10

livenessProbe:
  initialDelaySeconds: 300
  periodSeconds: 300
  failureThreshold: 3

